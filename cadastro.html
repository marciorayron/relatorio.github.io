<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Derivativos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .list-group-item {
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
        .btn-action {
            margin: 5px;
        }
        @media (max-width: 768px) {
            .btn-action {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <header class="mb-4">
            <h1 class="text-center"><i class="fas fa-tools me-2"></i>Cadastro de Derivativos</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Card de Cadastro -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle me-2"></i>Novo Derivativo
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="derivativoInput" class="form-label">Derivativo</label>
                                <input type="number" class="form-control" id="derivativoInput">
                            </div>
                            <div class="col-md-4">
                                <label for="tempoMontInput" class="form-label">Tempo de Montagem</label>
                                <input type="number" class="form-control" id="tempoMontInput" step="0.0001">
                            </div>
                            <div class="col-md-4">
                                <label for="tempoStdInput" class="form-label">Tempo Standard</label>
                                <input type="number" class="form-control" id="tempoStdInput" step="0.0001">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="cadastrarButton">
                                <i class="fas fa-save me-2"></i>Cadastrar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Card de Gerenciamento -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-cog me-2"></i>Gerenciamento
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="selecionarRegistro" class="form-label">Selecione um registro para excluir:</label>
                            <select id="selecionarRegistro" class="form-select">
                                <!-- Opções serão preenchidas via JavaScript -->
                            </select>
                        </div>
                        
                        <div class="d-flex flex-wrap justify-content-between">
                            <button type="button" class="btn btn-danger btn-action" id="excluirButton">
                                <i class="fas fa-trash-alt me-2"></i>Excluir
                            </button>
                            <button type="button" class="btn btn-success btn-action" id="salvarButton">
                                <i class="fas fa-download me-2"></i>Salvar JSON
                            </button>
                            <a href="index.html" class="btn btn-secondary btn-action">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Card de Registros Cadastrados -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list me-2"></i>Valores Cadastrados
                    </div>
                    <div class="card-body">
                        <ul id="valoresPredefinidos" class="list-group">
                            <!-- Itens serão preenchidos via JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cadastrarderivativos.js"></script>
</body>

</html>
